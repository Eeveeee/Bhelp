    <link rel="shortcut icon" href="img/favicon/logo.ico" />

    <div class="header">
      <div class="container">
        <div class="header__blocks">

            </div>

            <div class="col-xs-12 col-md-8">

                  <img src="img/icons/smartphone.svg" alt="" />
                  <span>8 (111) 222-33-44</span>
                </div>
                <div class="contacts__block">
                  <img src="img/icons/clock.svg" alt="" />
                  <span>Пн-Пт 10:00-18:00</span>
                </div>
                <div class="contacts__block">
                  <img src="img/icons/mail.svg" alt="" />

              </nav>
              <!-- /.header__navbar -->
            </div>
            <!-- /.col-8 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.header__blocks -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.header -->

      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="main__blocks">
              <div class="main-slider slider">
                <div class="slider__item">
                  <h1 class="main__header">
